// ⚙️━━━━━━━━━━ 基础通用设置 ━━━━━━━━━━━⚙️
[general]

dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
// DNS排除列表
// 指定某些域名不经过代理工具的DNS解析，直接使用系统DNS解析
// 以解决部分国内应用因特殊DNS需求（如银行、支付、出行服务）而出现的连接问题
// *.cmpassport.com - 中国移动认证服务
// *.jegotrip.com.cn - 航旅纵横相关服务
// *.icitymobile.mobi - 公共交通移动服务
// id6.me - 身份验证相关服务


geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js
// 地理位置检查器
// 自动检测代理节点的地理位置信息，并显示对应的国旗和地区
// 第一部分是请求源，返回IP的详细信息（如国家、城市）。
// 第二部分是处理脚本，解析返回的JSON数据并提取地理位置。


resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
// 资源解析器地址
// 指定一个JavaScript脚本，用于解析和预处理特定格式的订阅链接
// 将通用订阅链接转换为Quantumult X可识别的节点列表。


profile_img_url= https://raw.githubusercontent.com/Orz-3/mini/master/Color/Personal.png
// 配置文件头像的URL
// 该图片会显示在Quantumult X配置文件的顶部
// 默认指向一个GitHub托管的图片，你可以替换为任何网络图片的直链
// 删除本行可以不显示图片


server_check_url=http://www.gstatic.com/generate_204
// 服务器连通性测试链接
// 代理工具会定期向该地址发送请求，以测试每个代理服务器的网络连通性和延迟。
// 该地址是Google提供的返回204状态码的服务，常用于网络检测。


// 🧬━━━━━━━━━━━━━ 域名解析 ━━━━━━━━━━━━━━━🧬
[dns]

no-ipv6
// 禁用IPv6 DNS解析。开启后，所有DNS查询将仅使用IPv4，避免因IPv6环境导致的连接问题。

server = 223.5.5.5
// 指定首选DNS服务器为阿里云公共DNS（IPv4地址：223.5.5.5），提供快速稳定的国内域名解析。

server = 114.114.114.114
// 指定备用DNS服务器为114DNS（IPv4地址：114.114.114.114），是国内常用的公共DNS之一。

server = 119.29.29.29
// 指定另一个备用DNS服务器为DNSPod公共DNS（IPv4地址：119.29.29.29），增强解析可靠性。

server = 8.8.8.8
// 指定第三个备用DNS服务器为Google公共DNS（IPv4地址：8.8.8.8），用于解析国际域名或作为备选。














