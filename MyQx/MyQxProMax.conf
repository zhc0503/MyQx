// B方案分流规则开关模式￼（这个模式呢把香港的需要代理的作为常规的分流规则，然后呢，为内地定制特殊的分流规则，回到香港之后呢，把这个规则关闭回到大陆之后呢开启，然后在大陆这个特殊规则不覆盖的时候用全局代理短暂的开一下，这是最稳妥的方案）￼
